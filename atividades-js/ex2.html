    <title>Exercicio 02</title>
    <script>
        var numero = parseFloat(prompt("Digite um número"));

        if (numero > 0) {
            document.write(`O número informado é Positivo.(${numero})`);
        } else if (numero == 0) {
            document.write(`O número informado igual a zero. (${numero})`);
        } else {
            document.write(`O número informado é negativo. (${numero})`)
        }
    </script>
