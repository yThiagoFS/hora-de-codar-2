<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <script>
        var soma = 0;
        var contagem = 0;
        while(contagem < 10) {
            num = parseFloat(prompt("Informe um número"));
            soma = soma + num;
            contagem++;
        }
        document.write(`A soma dos valores informados é de: ${soma}`);
    </script>
</head>

</body>
</html>
