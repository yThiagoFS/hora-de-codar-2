<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    
    <script>
        var soma = 0
        var contagem = 0

        while (contagem <10 ){
             num = parseFloat(prompt("Digite um número."));
             document.write(`Você informou o número: ${num} <br> ` )
             soma = soma + num; 
             contagem++;
        }
        document.write(`A média aritimética desses valores lidos é de: ${soma/10}`);

    </script>
</head>
<body>
    
</body>
</html>
