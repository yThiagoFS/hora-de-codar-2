<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
    <script>
        var preco_fixo = 2.90;
        var km_inicio = parseFloat(prompt("Digite o valor correspondente a quilometragem no inicio do dia."));
        var km_fim = parseFloat(prompt("Digite o valor correspondente a quilometragem no fim do dia."));
        var combustivel = parseFloat(prompt("Digite o valor correspondente ao número de combustivel gasto."));
        var total_recebido = parseFloat(prompt("Digite o valor total recebido."));
        var consumo = (km_fim - km_inicio) / combustivel;
        var lucro = total_recebido - (combustivel /preço_fixo);
        document.write("O valor do consumo médio é igual á:" + consumo + "km/l");
        document.write("<br>");
        document.write("O lucro líquido do dia foi: R$" + lucro );
       
        
    </script>
</head>

</body>
</html>
